<footer class="aa--grid aa--grid-cols-1 aa--gap-4 md:aa--grid-cols-2">
  <div class="aa--text-center md:aa--text-left">
    <p class="aa--font-semibold">
      © {{ now | date: 'YYYY' }} - Made with ❤️&nbsp; & ☕️&nbsp; by Nikos Anifantis
    </p>
    <p>Version: {{ version }}</p>
  </div>

  <div class="links aa--text-center md:aa--text-right">
    <a
      tuiLink
      href="https://github.com/nikosanif"
      target="_blank"
      rel="noopener noreferrer"
    >
      <fa-icon [icon]="['fab', 'github']" />
      <span>Github</span>
    </a>
    <a
      tuiLink
      href="https://nikosanif.medium.com/"
      target="_blank"
      rel="noopener noreferrer"
    >
      <fa-icon [icon]="['fab', 'medium-m']" />
      <span>Medium</span>
    </a>
    <a
      tuiLink
      href="https://twitter.com/nikosanif"
      target="_blank"
      rel="noopener noreferrer"
    >
      <fa-icon [icon]="['fab', 'twitter']" />
      <span>Twitter</span>
    </a>
    <a
      tuiLink
      href="https://www.linkedin.com/in/nikosanifantis/"
      target="_blank"
      rel="noopener noreferrer"
    >
      <fa-icon [icon]="['fab', 'linkedin-in']" />
      <span>LinkedIn</span>
    </a>
  </div>
</footer>
