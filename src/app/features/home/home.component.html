<!-- BEGIN: Main banner -->
<section>
  <div class="aa--grid aa--grid-cols-1 aa--gap-4 md:aa--grid-cols-2">
    <!-- Left -->
    <div
      class="aa--flex aa--flex-col aa--justify-center aa--text-center md:aa--text-left"
    >
      <h1>
        Angular
        <span class="aa--text-primary">Authentication</span>
      </h1>
      <p class="aa--py-5 aa--text-xl lg:aa--py-3 lg:aa--text-2xl">
        An
        <span class="aa--text-primary">Angular</span>
        application that demonstrates best practices for user
        <span class="aa--text-primary">authentication</span>
        &
        <span class="aa--text-primary">authorization</span>
        flows.
      </p>
      <div class="aa--mt-4">
        <a
          tuiButton
          [appearance]="'primary'"
          href="https://github.com/nikosanif/angular-authentication"
          target="_blank"
          rel="noopener noreferrer"
        >
          Source Code
          <fa-icon [icon]="['fab', 'github']" class="aa--ml-2" />
        </a>
      </div>
    </div>

    <!-- Right -->
    <div class="aa--grid aa--place-items-center">
      <img src="/assets/security.svg" class="aa--w-2/3" alt="Angular Authentication" />
    </div>
  </div>
</section>
<!-- END: Main banner -->

<!-- BEGIN: Features -->
<section>
  <h2 class="aa--text-center">Features</h2>
  <p class="subtitle aa--text-center">
    This repository uses state-of-the-art features for web development.
  </p>

  <div class="aa--grid aa--grid-cols-1 aa--gap-8 md:aa--grid-cols-3 lg:aa--grid-cols-4">
    <div *ngFor="let feature of features" class="card">
      <div class="card-header">
        <tui-avatar
          [text]="feature.name"
          [autoColor]="true"
          size="s"
          [rounded]="true"
          class="aa--mr-2"
        />
        <div class="card-title">{{ feature.name }}</div>
      </div>
      <div class="card-content">
        <p class="aa--text-gray-600">{{ feature.description }}</p>

        <div class="aa--mt-6 aa--flex aa--text-lg">
          <a
            *ngIf="feature.link"
            tuiLink
            tuiHint="Link"
            [href]="feature.link"
            target="_blank"
            rel="noopener noreferrer"
            class="aa--mr-4"
          >
            <fa-icon icon="link" />
          </a>
          <a
            *ngIf="feature.github"
            tuiLink
            tuiHint="Github"
            [href]="feature.github"
            target="_blank"
            rel="noopener noreferrer"
            class="aa--mr-4"
          >
            <fa-icon [icon]="['fab', 'github']" />
          </a>
          <a
            *ngIf="feature.docs"
            tuiLink
            [href]="feature.docs"
            tuiHint="Documentation"
            target="_blank"
            rel="noopener noreferrer"
            class="aa--mr-4"
          >
            <fa-icon icon="book" />
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="aa--mt-6 aa--flex aa--justify-center">
    <button tuiButton appearance="secondary" (click)="showAllFeatures = !showAllFeatures">
      Show {{ showAllFeatures ? 'less' : 'more' }}
    </button>
  </div>
</section>
<!-- END: Features -->
